definedexportCSVundefinedexportJSONundefinedexportPNGundefinedfillInZerosundefinedgetApiUrlundefinedgetCacheKeyundefinedgetPageViewsDataundefinedgetPageviewsURLundefinedgetPermaLinkundefinedgetStateundefinedisLogarithmicundefinedisLogarithmicCapableundefinedisPageviewsundefinedisRequestCachedundefinedisUniqueDevicesundefinedprintChartundefinedrenderDataundefinedresetViewundefinedsetChartPointDetectionRadiusundefinedsetColorsAndLogValuesundefinedsetInitialChartTypeundefinedsetupDateRangeSelectorundefinedshouldBeLogarithmicundefinedshowErrorsundefinedshowPointLabelsundefinedtoggleViewundefinedupdateChartundefinedupdateProgressBar Classes Classes LangViews MassViews MetaViews MixinBuilder PageViews Pv PvConfig RedirectViews SiteViews TopViews × Search results Close Documentation generated by JSDoc 3.4.2 on November 26th 2016, 1:59:37 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes LangViewsMassViewsMetaViewsMixinBuilderPageViewsPvPvConfigRedirectViewsSiteViewsTopViews Global ChartHelpersconfigListHelperssiteMaptemplatesundefinedassignOutputDataChartOptsundefinedbuildChartDataundefineddestroyChartundefinedexportCSVundefinedexportJSONundefinedexportPNGundefinedfillInZerosundefinedgetApiUrlundefinedgetCacheKeyundefinedgetPageViewsDataundefinedgetPageviewsURLundefinedgetPermaLinkundefinedgetStateundefinedisLogarithmicundefinedisLogarithmicCapableundefinedisPageviewsundefinedisRequestCachedundefinedisUniqueDevicesundefinedprintChartundefinedrenderDataundefinedresetViewundefinedsetChartPointDetectionRadiusundefinedsetColorsAndLogValuesundefinedsetInitialChartTypeundefinedsetupDateRangeSelectorundefinedshouldBeLogarithmicundefinedshowErrorsundefinedshowPointLabelsundefinedtoggleViewundefinedupdateChartundefinedupdateProgressBar Pageviews AnalysisA suite of tools to visualize pageviews data of Wikimedia Foundation wikis Live tool: https://tools.wmflabs.org/pageviews (and Langviews, Topviews, Siteviews, Massviews, Redirect Views) User documentation: https://meta.wikimedia.org/wiki/Pageviews_Analysis JavaScript documentation: https://tools.wmflabs.org/pageviews/jsdocs Metaviews (pageviews of the Pageviews apps): https://tools.wmflabs.org/pageviews/meta IE10 and Safari 8 and below are not supported. DependenciesThis guide mostly assumes you're using OSX or Linux. The setup process may differ on Windows machines. Node PHP 5.6 PHP is for rendering partials in the views and for the Intuition i18n framework. There otherwise is no backend logic. Composer ESLint and a SCSS linter* *The linters are not necessary, but preferred so your code maintains a consistent style. Setup Install all node packages and dependencies with npm install Run composer update to install all PHP dependencies Create a copy of config.sample.php named config.php, and within that file, set ROOTDIR to your project root path. Run gulp to watch the javascripts, stylesheets and views and automatically recompile when new changes are saved. NOTE: Some routing in the app uses absolute paths, hence you may wish to modify your local web server to point to localhost/pageviews as opposed to browsing directly to the PHP file. In Apache, under &lt;IfModule alias_module&gt; you can create an alias with Alias /pageviews /path/to/pageviews/public_html Alias /massviews /path/to/pageviews/public_html/massviewsand so forth for all the other apps. Code walkthroughThis app aims to be a part of the future and not linger in the past. JavaScript is written in ES6 where possible, and transpiled to ES5 with Babel. If you need to add a polyfill for something, add it to /javascript/shared/polyfills.js. All assets and views are ultimately placed in public_html. With the exception of images, you won't need to make any manual modifications to this directory. StructureThe repo contains six separate applications that share code with each other (Pageviews, Langviews, Topviews, Siteviews, Massviews and Redirect Views). The root directory of javascripts, stylesheets and views represent the Pageviews app. Other apps have a subdirectory therein. The main development asset files share the same name as the app (e.g. pageviews.js for the main JavaScript file for Pageviews). After compilation each app has it's own application.js and application.css. PHP partials and Sass imports are prepended with underscores (e.g. _footer.php, _mixins.scss). JavaScriptsBrowserify is used to help follow a module pattern. You'll need to require('./file_name') any file that is a dependency. All JavaScript is written in ES6 (and possibly ES7). Each app has it's own config.js, which are constants for application-wide use. Pageviews and Siteviews have a templates.js file that defines how data is shown in the right column on the interface. Shared JavaScript goes in the /shared directory and must be required as needed. list_helpers.js is used on apps that have a list view, which are Massviews and Langviews. All apps but Topviews show a chart of some sort, and require chart_helpers.js. When the JS files are compiled, they are concatenated into a single application.js that lives within the directory for that app inside public_html. All JavaScript is documented using JSDoc. The documentation is hosted at https://tools.wmflabs.org/pageviews/jsdocs. You can generate the docs locally by running: gulp jsdoc &amp;&amp; open jsdocs/gen/index.htmlStylesStyles are written in http://sass-lang.com/ and compiled to CSS. The CSS is then automatically vendor-prefixed to support modern browsers. Bootstrap is used as the CSS framework. Each page has it's own .scss file that imports dependencies. Shared files are simply prefixed with an underscore. _mixins.scss is for the mixins, placeholders, keyframes and colour variables. Similar to the JavaScripts, _list_view.scss is imported by apps that have a list view (Langviews, Massviews), and _chart_view.scss by apps that show charts. HamlThe views within /views are written in MtHaml and compiled to PHP files in /public_html. LocalRun gulp to simply watch for changes and automatically compile as needed. You can also run tasks by app and function, such as gulp massviews for all Massviews-related files, or gulp scripts to compile only the JavaScripts, but gulp by itself should be all you need. ProductionBefore making a pull request or pushing to master, remember to run gulp production so the assets are minified and concatenated. JSDocs are also generated, and placed in a dedicated sub-repo (not submodule) in jsdocs/gen. These can optionally be pull requested to the JSDocs repo. TestsTests will be ran automatically when you push or create a pull request. AcceptanceIt is probably easiest to create a pull request to run acceptance tests on Travis. To run the tests locally, you'll need: JDK Selenium Standalone Server Firefox IMPORTANT: The default browser Selenium uses is Firefox, and as of Firefox 47 the necessary webdriver, FirefoxDriver has been removed. A working combination is Selenium WebDriver 2.53.1 and Firefox 47.0.1 (not Firefox 47, or later versions than 47.0.1). Once installed run java -jar selenium-server-standalone-2.53.1.jar to start the selenium server and ./nightwatch to run the tests. You can run specific tests with ./nightwatch --test tests/my_test.js. If a test fails when you push to remote, check the build and there will be a link to a video of the test, along with the output of the logs. LintersThe styling of all ES6 and SCSS is enforced with linters. You can run these locally with gulp lint, and will also be ran when you run gulp production. If you need a particular rule to be ignored, you can add exceptions (see Scss-lint, Eslint). Index config.js Configuration for Pageviews application Author: MusikAnimal Copyright: 2016 MusikAnimal Index langviews/config.js Configuration for Langviews application Author: MusikAnimal Copyright: 2016 MusikAnimal Index langviews/langviews.js Main file for Langviews application Author: MusikAnimal Copyright: 2016 MusikAni ription pages Array list of page names or full URLs to pages project String &lt;optional&gt; project such as en.wikipedia.org If null pages is assumed to be an array of page URLs Returns: Promise resolving with data ready to be rendered to view Type Deferred getParams( [forCacheKey]) Get all user-inputted parameters Parameters: Name Type Argument Default Description forCacheKey boolean &lt;optional&gt; false whether or not to include the page name, and exclude sort and direction in the returned object. This is for the purposes of generating a unique cache key for params affecting the API queries Returns: project, platform, agent, etc. Type Object getPileLink(id) Get a link to the page pile with given ID Parameters: Name Type Description id String | Number ID of the PagePile Returns: markup Type String getPileURL(id) Get a URL for the page pile with given ID Parameters: Name Type Description id String | Number ID of the PagePile Returns: the URL Type String getSortProperty(item, type) Get value of given langview entry for the purposes of column sorting Parameters: Name Type Description item object langview entry within this.outputData type String type of property to get Returns: value Type String | Number getWikiPageFromURL(url) Parse wiki URL for the wiki and page name Parameters: Name Type Description url String full URL to a wiki page Returns: ['wiki', 'page'] or null if invalid Type Array | null initialize() Initialize the application. Called in pv.js after translations have loaded mapCategoryPageNames(pages, namespaces) Get subject pages of given talk pages in given namespace Parameters: Name Type Description pages Array page names namespaces Object as returned by the siteInfo Returns: mapped page names Type Array popParams() Parses the URL query string and sets all the inputs accordingly Should only be called on initial page load, until we decide to support pop states (probably never) processCategory(project, category, cb) Get pageviews data of given category i
